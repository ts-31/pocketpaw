<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #e0ddd8;
    font-family: 'Plus Jakarta Sans', -apple-system, sans-serif;
    -webkit-font-smoothing: antialiased;
  }

  .card {
    width: 1200px;
    height: 630px;
    background: #f9f8f6;
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 0;
  }

  /* Dot grid texture */
  .card::before {
    content: '';
    position: absolute;
    inset: 0;
    background-image: radial-gradient(rgba(26,26,46,0.05) 1px, transparent 1px);
    background-size: 24px 24px;
    pointer-events: none;
    z-index: 0;
  }

  .card > * { position: relative; z-index: 1; }

  /* Soft faded blue top accent */
  .accent-top {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, transparent 0%, #4a6fa5 30%, #4a6fa5 70%, transparent 100%);
    opacity: 0.5;
  }

  /* Mascot image */
  .mascot {
    width: auto;
    height: 200px;
    object-fit: contain;
    margin-bottom: 16px;
    filter: drop-shadow(0 12px 32px rgba(80,60,30,0.15));
  }

  /* Brand name — matches landing page: Pocket (regular) + Paw (italic blue) */
  .brand-name {
    font-family: 'Fraunces', Georgia, serif;
    font-size: 64px;
    font-weight: 400;
    color: #1a1a2e;
    letter-spacing: -0.04em;
    line-height: 1;
    margin-bottom: 12px;
  }

  .brand-name em {
    font-style: italic;
    color: #4a6fa5;
  }

  /* Tagline */
  .tagline {
    font-size: 20px;
    font-weight: 300;
    color: #5c5c7a;
    letter-spacing: 0.01em;
    text-align: center;
    margin-bottom: 24px;
  }

  /* Install command pill */
  .install {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    background: #1a1a2e;
    color: #e8eef6;
    font-family: 'JetBrains Mono', monospace;
    font-size: 17px;
    font-weight: 400;
    padding: 12px 28px;
    border-radius: 100px;
    letter-spacing: 0.02em;
    margin-bottom: 28px;
  }

  .install .prompt {
    color: #d49a5c;
    user-select: none;
  }

  /* Channel row */
  .channels {
    display: flex;
    align-items: center;
    gap: 16px;
  }

  .channel {
    display: flex;
    align-items: center;
    gap: 7px;
    font-size: 13px;
    font-weight: 500;
    color: #5c5c7a;
    background: #ffffff;
    border: 1px solid rgba(26,26,46,0.07);
    border-radius: 100px;
    padding: 7px 16px;
    box-shadow: 0 1px 3px rgba(26,26,46,0.04);
  }

  .channel svg {
    width: 16px;
    height: 16px;
    flex-shrink: 0;
  }

  /* Bottom bar */
  .bottom {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 14px 40px;
    background: rgba(255,255,255,0.5);
    border-top: 1px solid rgba(26,26,46,0.04);
  }

  .bottom-left {
    display: flex;
    align-items: center;
    gap: 18px;
    font-size: 12px;
    font-weight: 500;
    color: #9b9bb0;
    letter-spacing: 0.06em;
    text-transform: uppercase;
  }

  .bottom-left .dot {
    width: 3px;
    height: 3px;
    border-radius: 50%;
    background: #9b9bb0;
    opacity: 0.4;
  }

  .bottom-right {
    font-size: 12px;
    font-weight: 600;
    color: #4a6fa5;
    letter-spacing: 0.04em;
  }
</style>
</head>
